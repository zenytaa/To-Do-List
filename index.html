<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- CONTENT -->
  <div class="container" style="border: 2px solid black;">
    <h1 class="text-center">To Do List</h1>

    <!-- ADD TODO LIST -->
    <div class="row">
      <div class="input-group mb-3">
        <input type="text" class="form-control rounded-pill" placeholder="Add task.." aria-describedby="button-addon1">
        <input type="date" class="form-control rounded-pill" placeholder="" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary rounded-pill" type="button" id="button-addon1">Button</button>
      </div>
    </div>
    <!-- END OF ADD TODO LIST -->
    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-between">
        <button class="btn btn-outline-secondary rounded-pill" type="button">Filter</button>
        <button class="btn btn-outline-danger rounded-pill" type="button">Delete all</button>
      </div>
    </div>
    <!-- Task List -->
    <div class="container py-3">
      <div class="row">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item flex-fill">Task</li>
          <li class="list-group-item flex-fill">Due Date</li>
          <li class="list-group-item flex-fill">Status</li>
          <li class="list-group-item flex-fill">Actions</li>
        </ul>
      </div>
      <div class="row py-2">
        <span class="text-center">There's no Task To Do</span>
      </div>
    </div>
    <!-- End Of Task List -->
  </div>

  <!-- END OF CONTENT -->

  <!-- FOOTER -->
  <footer class="">
    <p class="text-center">Made With Love By Zen</p>
  </footer>
  <!-- END OF FOOTER -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
